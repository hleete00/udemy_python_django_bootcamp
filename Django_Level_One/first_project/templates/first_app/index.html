<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Django Level Two</title>
</head>

<body>

    <h1>Welcome to Django Level Two</h1>
    <h2>Here are your access records</h2>

    <div class="django_two">
        {% if access_records %}
            <table>
                <thead>
                    <th>Site Name</th>
                    <th>Date Accessed</th>
                </thead>
            </table>

            {% for acc in access_records %}
                <tr>
                    <td>{{ acc.name }}</td>
                    <td>{{ acc.date }}</td>
                </tr>
            {% endfor %}
        {% else %}
                <p>NO ACCESS RECORDS FOUND</p>
        {% endif %}
    </div>

</body>

</html>
