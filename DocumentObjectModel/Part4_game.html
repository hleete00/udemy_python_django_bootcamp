<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <title>Tic Tac Toe</title>
</head>

<style>
    #jumbo_tron {
        background: rgb(234, 234, 234);
        border-radius: 1%;
        padding: 5%;
        margin-bottom: 3%;
    }

    #board {
        table-layout: fixed;
        border: 2px solid black;
    }

    td {
        height: 90px;
        width: 90px;
        text-align: center;
        font-size: 34pt;
        border: 2px solid black;
    }
</style>

<body>

    <div class="container" id="main_page">
        <div class="container" id="jumbo_tron">
            <div class="container">
                <h1 id="welcome_line">Welcome to Tic Tac Toe!</h1>
                <button class="btn btn-primary mb-2" id="restartButton"> Restart! </button>
            </div>
        </div>

        <div class="container">
            <table class="table" id="board">
                <tr>
                    <td class="position" id="pos0"> </td>
                    <td class="position" id="pos1"> </td>
                    <td class="position" id="pos2"> </td>
                </tr>
                <tr>
                    <td class="position" id="pos3"> </td>
                    <td class="position" id="pos4"> </td>
                    <td class="position" id="pos5"> </td>
                </tr>
                <tr>
                    <td class="position" id="pos6"> </td>
                    <td class="position" id="pos7"> </td>
                    <td class="position" id="pos8"> </td>
                </tr>
            </table>
        </div>
    </div>
</body>

<script src='Part4_game.js'>  </script>

</html>
